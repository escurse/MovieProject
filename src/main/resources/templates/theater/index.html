<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>영화관</title>
    <link rel="stylesheet" th:href="@{'./assets/styles/index.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../assets/styles/common.css'}" type="text/css">
</head>
<body>
<main id="main">
    <div class="img">
        <div class="header"></div>
        <ul class="header main">
            <li class="item">서울</li>
            <li class="item">경기</li>
            <li class="item">인천</li>
            <li class="item">강원</li>
            <li class="item">대전/충청</li>
            <li class="item">대구</li>
            <li class="item">부산/울산</li>
            <li class="item">경상</li>
            <li class="item">광주/전라/제주</li>
        </ul>
        <div class="header"></div>
    </div>
    <div class="line-wrapper">
        <div class="line">
            <img src="https://img.cgv.co.kr/R2014/images/title/h3_theater.gif" alt="영화관" class="theater">
        </div>
    </div>
    <div class="theater-container">
        <div class="header">
            <span class="text">CGV대구스타디움</span>
            <span class="spring"></span>
            <button class="button">단체/대관 문의</button>
        </div>
    </div>
</main>
</body>
</html>
